<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .loader {
            text-align: center;
        }

        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        .small {
            font-size: 14px;
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>جاري التحميل...</p>
        <p class="small">Loading Contract System...</p>
        <p class="small" style="margin-top: 30px;">إذا لم يتم التحميل تلقائياً،<br><a href="index.html"
                style="color: white; text-decoration: underline;">اضغط هنا</a></p>
    </div>
    <script>
        // Redirect to main page after 2 seconds
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 2000);
    </script>
</body>

</html>
