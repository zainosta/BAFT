# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    # OPTIONAL: install root deps only if you have a package.json at the repository root
    - name: Install root dependencies
      run: npm ci

    - name: Install public dependencies
      run: npm ci
      working-directory: ./public

    - name: Build public (if present)
      run: npm run build --if-present
      working-directory: ./public

    - name: Run tests (if any) in public
      run: npm test
      working-directory: ./public

    - name: Create admin (public)
      run: npm run create-admin
      working-directory: ./public

    - name: Start server (background) and check index
      run: |
        # set port used by your start script (adjust if needed)
        PORT=4000 npm start &>/tmp/server.log &

        # wait for the server to respond, up to ~30s
        for i in {1..30}; do
          if curl -sSf http://localhost:4000 >/dev/null; then
            echo "Server is up"
            break
          fi
          sleep 1
        done

        # show response headers for verification, or show logs if fail
        curl -I http://localhost:4000 || (echo "Failed to fetch page â€” server logs:" && tail -n 200 /tmp/server.log && exit 1)
      working-directory: ./public
