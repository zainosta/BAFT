# Node.js CI with safer create-admin diagnostics

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install public dependencies
      run: npm ci
      working-directory: ./public

    - name: Build public (if present)
      run: npm run build --if-present
      working-directory: ./public

    - name: Run tests in public (if any)
      run: npm run test --if-present
      working-directory: ./public

    - name: Create admin (public) — capture logs and continue on failure for diagnostics
      run: |
        echo "Running create-admin and saving logs to /tmp/create-admin.log"
        # Run create-admin, capture both stdout+stderr into a log, but do not fail the job
        npm run create-admin > /tmp/create-admin.log 2>&1 || true
        echo "=== create-admin log (first 200 lines) ==="
        sed -n '1,200p' /tmp/create-admin.log || true
        echo "=== create-admin log (last 200 lines) ==="
        tail -n 200 /tmp/create-admin.log || true
      working-directory: ./public

    - name: Start server (background) and check index
      run: |
        export PORT=3000
        nohup npm start &>/tmp/server.log &
        for i in {1..30}; do
          if curl -sSf http://localhost:3000 >/dev/null; then
            echo "Server is up"
            break
          fi
          sleep 1
        done
        curl -I http://localhost:3000 || (echo "Failed to fetch page — server logs:" && tail -n 200 /tmp/server.log && exit 1)
      working-directory: ./public
