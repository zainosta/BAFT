# Build public and deploy to GitHub Pages (publishes public/ as static site)
name: Deploy public to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    # Install dependencies inside public (where your package.json for frontend lives)
    - name: Install public dependencies
      run: npm ci
      working-directory: ./public

    # Build the frontend if you have a build step
    - name: Build public (if present)
      run: npm run build --if-present
      working-directory: ./public

    # Optional: run tests in public (skips if none)
    - name: Run tests in public (if any)
      run: npm run test --if-present
      working-directory: ./public

    # Upload the static files in public/ as the pages artifact (non-deprecated)
    - name: Upload artifact for GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./public

    # Deploy to GitHub Pages (non-deprecated)
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
